<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <style>
        ul{
            list-style: none;
        }
        .done{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>{{title}} ({{todoTotal}})</h1>
        <form @submit.prevent="addItems()">
            <input type="text" v-model="newItems" >
            <button type="submit" :disabled="newItems.length === 0">Add Todos</button>
        </form>

        <ul>
            <li v-for="(todo,index) in todos">
                <input type="checkbox" v-model="todo.completed">
                <span :class="{'done' : todo.completed  }">{{todo.title}}</span>
                <button @click="removeItems(index)" v-show="todo.completed">Delete</button>
            </li>
        </ul>
    </div>

    <script>
        new Vue({
            el: "#app",
            data : {
                title : "TODOS",
                newItems : "",
                todos : [],
            },
            
            methods: {
                
                getItems(){
                    let me = this;
                    fetch('https://jsonplaceholder.typicode.com/todos?_limit=3')
                    .then(Response => Response.json())
                    // .then(json => me.todos = json)
                    .then(json => me.todos = json)
                },
                addItems(){
                    let items = {
                        title : this.newItems,
                        completed : false,
                    }
                    this.todos = [items,...this.todos];
                    this.newItems = "";
                },
                removeItems(index){
                    this.todos.splice(index , 1);
                }
            },
            computed: {
                todoTotal(){
                    let total = this.todos.filter((todo)=>{
                        return todo.completed === false;
                    })
                    return total.length;
                }
            },
            created(){
                this.getItems()
            }
        })
    </script>
</body>
</html>
